<form [formGroup]="form" (ngSubmit)="ajouterSerie()" class="form-container">

  <mat-form-field appearance="outline">
    <mat-label>Titre</mat-label>
    <input matInput formControlName="titre" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Année</mat-label>
    <input matInput type="number" formControlName="annee" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genre" required>
      <mat-option value="Drame">Drame</mat-option>
      <mat-option value="Science-fiction">Science-fiction</mat-option>
      <mat-option value="Comédie">Comédie</mat-option>
      <mat-option value="Action">Action</mat-option>
      <mat-option value="Autre">Autre</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Synopsis</mat-label>
    <textarea matInput rows="3" formControlName="synopsis" required></textarea>
  </mat-form-field>

<div style="grid-column: 1 / -1;">
  <label>Note : {{ noteControl.value }}/5</label>

  <mat-slider min="0" max="5" step="1" tickInterval="1">
    <input
      matSliderThumb
      [formControl]="noteControl"
      type="number"
      aria-label="Note"
    />
  </mat-slider>
</div>


  <mat-form-field appearance="outline">
    <mat-label>Saisons</mat-label>
    <input matInput type="number" formControlName="saisons" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Ajouter la série
  </button>

</form>
